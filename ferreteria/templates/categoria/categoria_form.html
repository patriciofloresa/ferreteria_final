{% extends 'base/base.html' %}


{% block llenar %}
<form method="POST" class="form-inline">{% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                    Nueva Categoria</div>
              </div>
              <div class="dropdown-divider"></div>
              <div class="row">
                <div class="col-10">
                    <input type="text" name="Nombre" maxlength="50" class="form-control" required id="id_nombre" placeholder="Nombre Categoria"
                    value="">
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-danger ml-2"><span class="fa fa-save"></span>Guardar</button>
                    <a href="{% url 'prod:categoria_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                </div>  
              </div>
            </div>
          </div>
        </div>
    </div>
</form>

{% endblock llenar %}

{% extends 'base/base.html' %}


{% block llenar %}
<form method="POST" class="form-inline">{% csrf_token %}>
    <div class="col-xl-6 col-md-6 mb-6">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Nuevo tipo producto</div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                {{ form.categoria }}
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                {{ form.Nombre }}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                {{ form.Descripcion}}
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                {{ form.Um}}
                            </div>
                        </div>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-success ml-2  mt-3"><span
                                    class="fa fa-save"></span>Guardar</button>
                            <a href="{% url 'prod:tipoproducto_list' %}" class="btn btn-danger mt-3"><span
                                    class="fa fa-undo"></span>Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</form>
{% endblock llenar %}

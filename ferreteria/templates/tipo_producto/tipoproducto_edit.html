{% extends 'base/base.html' %}


{% block llenar %}

<form method="POST">{% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">EDITAR TIPO DE PRODUCTO</div>
              </div>
              <div class="row">
                <div class="col-3">
                    <label class="text-dark"> Categoria</label>
                    {{ form.categoria}}
                </div>
                <div class="col-3">
                    <label class="text-dark">Nombre</label>
                    {{ form.Nombre}}
                </div>
                <div class="col-3">
                    <label class="text-dark" >Descripcion</label>
                    {{ form.Descripcion}}
                </div>
                <div class="col-3">
                  <label class="text-dark">Unidad de Medida</label>
                  {{ form.Um}}
                </div>
              </div>
             
              <div>
                <div class="col">
                    <button type="submit" class="btn btn-warning mt-3 mr-1 "><span class="fa fa-save"></span>Editar</button>
                    <a href="{% url 'prod:tipoproducto_list' %}" class="btn btn-danger mt-3 "><span class="fa fa-undo"></span>Cancelar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   
</form>
{% endblock llenar %}

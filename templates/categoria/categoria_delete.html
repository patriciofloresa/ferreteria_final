{% extends 'base/base.html' %}

{% block title %}
Eliminar Categoria
{% endblock title %}


{% block llenar %}
<form class="p-4" role="form" method="POST" class="form-inline">
  {% csrf_token %}
  <div class="card border-left-danger shadow h-100 py-2">
    <div class="card-header text-dark font-weight-bold" style="font-size: 30px;">¿Eliminar la categoría  {{ categoria.Nombre }} ? </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <button type="submit" class="btn btn-danger">  <i class="far fa-question-circle"></i>Si, eliminar</button>
            <a href="{% url 'prod:categoria_list' %}" class="btn btn-success "><span class="fa fa-undo"></span>Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

{% endblock llenar %}
